{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
    <link rel="icon" type="image/png" href="{% static 'img/selogo.png' %}">
</head>
<body>
    <header>
        <div class="navbar">
        <div class="logo">
            <img src="{% static 'img/csspe.png' %}" alt="Logo">
        </div>
        <div class="nav-links">
            <ul>
                <a href="javascript:history.back()">
                        <img src="{% static '/img/back.png'%}"  alt="Match History" class="icon" placeholder="icon" /> <!-- Image as Icon -->
                        <span class="tooltip-text">Go back</span> <!-- Tooltip Text -->
                 </a>
            </ul>
        </div>
    </div> 
</header>
    <div class="container">
        <div class="logo-section">
            <img src="{% static 'img/ccspe-logo.png' %}" alt="Logo" class="logo-1">
        <h3>CSSPE SPORT SCORING SYSTEM</H3>
        </div>
        <div class="login-container">
            {% if messages %}
            <div class="floating-messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
            <div class="login-box">
                <h1>Please Login</h1>
                <form id="login-form" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
                <p class="register-link">Donâ€™t have an account? <a href="/admin_users/add/">Sign up</a></p>
            </div>
        </div>
    </div>
    <script>
        // Automatically hide the message after 3 seconds
        setTimeout(function() {
            const messages = document.querySelector('.floating-messages');
            if (messages) {
                messages.style.opacity = '0';
                setTimeout(() => messages.remove(), 1000); // Remove the message after fading out
            }
        }, 4000);
    </script>
</body>
</html>
