{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOLLEYBALL PLAYERS</title>
    <link rel="icon" type="image/png" href="{% static 'img/selogo.png' %}">
    <link rel="stylesheet" href="{% static 'css/details.css' %}">
</head>
<body> 
<header>
        <div class="navbar">
        <div class="logo">
            <img src="{% static 'img/csspe.png' %}" alt="Logo">
        </div>
        <div class="nav-links">
            <ul>
                <li>
                    <span>{{ username|upper  }}</span> <!-- Display Username -->
                </li>
                <li>
                    <a href="javascript:history.back()">
                        <img src="{% static '/img/back.png'%}"  alt="Match History" class="icon" placeholder="icon" /> <!-- Image as Icon -->
                        <span class="tooltip-text">Go back</span> <!-- Tooltip Text -->
                    </a>
                </li>
            </ul>
        </div>
    </div> 
</header>    
<h1>Volleyball Team: {{ team.team_name }}</h1>

<div class="container">
    <h3>Players</h3>
    <table>
        <thead>
            <tr>
                <th>Player's Name</th>
                <th>Player's Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
            <tr>
                <td>{{ player.player_name }}</td>
                <td>{{ player.player_role }}</td>
                <td>
                    <a href="{% url 'myapp:edit_volleyball_player' player.playerID %}" class="edit-btn">Edit</a>
                    <a href="{% url 'myapp:delete_volley_player' player.playerID %}" class="delete-btn">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'myapp:add_volleyball_player' team_id=team.teamID %}" class="add-btn">Add Player</a>
</div>


</body>
</html>
