{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSPE Scoring System</title>
    <link rel="icon" type="image/png" href="{% static 'img/selogo.png' %}">
    <link rel="stylesheet" href="{% static 'css/landing.css' %}">
</head>
<body> 
<header>
        <div class="navbar">
        <div class="logo">
            <img src="{% static 'img/csspe.png' %}" alt="Logo">
        </div>
        <div class="nav-links">
            <ul>
                <li>
                    <a href="/#">
                        <img src="{% static '/img/info.png'%}"  alt="Match History" class="icon" placeholder="icon" /> <!-- Image as Icon -->
                        <span class="tooltip-text">About Us</span> <!-- Tooltip Text -->
                    </a>
                </li>
            </ul>
        </div>
    </div> 
</header>
<main>
    {% if messages %}
        <div class="floating-messages">
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    <div class="top-text">
        <p>WESTERN MINDANAO STATE UNIVERSITY</p>
        <h2>COLLEGE OF SPORT SCIENCE AND PHYSICAL EDUCATION</h2>
    </div>
    
    <div class="middle-text">
        <h1>SPORTS SCORING SYSTEM</h1>
    </div>
    
    <div class="button">
        <a href="/sports">Get Started</a>
    </div>
</main>
<script>
    // Automatically hide the message after 3 seconds
    setTimeout(function() {
        const messages = document.querySelector('.floating-messages');
        if (messages) {
            messages.style.opacity = '0';
            setTimeout(() => messages.remove(), 1000);
        }
    }, 3000);
</script>
</body>
</html>
