{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN SIDE</title>
    <link rel="icon" type="image/png" href="{% static 'img/selogo.png' %}">
    <link rel="stylesheet" href="{% static 'css/sport.css' %}">
</head>
<body> 
<header>
        <div class="navbar">
        <div class="logo">
            <img src="{% static 'img/csspe.png' %}" alt="Logo">
        </div>
        <div class="nav-links">
            <ul>
                <li>
                    <span>{{ username|upper  }}</span> <!-- Display Username -->
                </li>
                <li>
                    <a href="/logout">
                        <img src="{% static '/img/logout.png'%}"  alt="Match History" class="icon" placeholder="icon" /> <!-- Image as Icon -->
                        <span class="tooltip-text">Logout</span> <!-- Tooltip Text -->
                    </a>
                </li>
            </ul>
        </div>
    </div> 
</header>
<main>
<div class="sports-buttons-style">
    <div class="sports-buttons">
        <a href="/admin_school_year">
            <img src="{% static '/img/analytics.png'%}"  alt="Match History" class="icon" placeholder="icon" /><br>
            ANALYTICS
        </a>
        <a href="/sports">
            <img src="{% static '/img/group.png'%}"  alt="Match History" class="icon" placeholder="icon" /><br>
            SPORT DATA
        </a>
    </div>
    <div class="sports-buttons">
        <a href="/admin_users">
            <img src="{% static '/img/sports.png'%}"  alt="Match History" class="icon" placeholder="icon" /><br>
            USERS
        </a>
        <a href="/admin_other_data">
            <img src="{% static '/img/security.png'%}"  alt="Match History" class="icon" placeholder="icon" /><br>
            GENERAL DATA
        </a>
    </div>
</div>
</main>
</body>
</html>
